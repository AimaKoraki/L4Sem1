<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart & Checkout</title>
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>

    <h2>Your Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="cartItems"></tbody>
    </table>
    <p>Total: $<span id="totalPrice">0</span></p>
    <button onclick="clearCart()">Clear Cart</button>
    <button onclick="checkout()">Proceed to Payment</button>
    <h2>Payment Details</h2>
    <label>Name:</label>
    <input type="text" id="name"><br>
    <label>Address:</label>
    <input type="text" id="address"><br>
    <label>Card Number:</label>
    <input type="text" id="cardNumber"><br>
    <button onclick="submitOrder()">Pay</button>
    <button onclick="saveFavorite()">Save as Favorite</button>
<button onclick="applyFavorite()">Apply Favorite</button>


    <script src="./cart.js"></script>
</body>
</html>
